{% extends "layout.html" %}
{% block content %}
    {% if writeable %}
        <div style="float:left;margin-right: 1em;">
            {{ form|display_form(manual_page='admin/export') }}
        </div>
    {% else %}
        <p><span class="error">{{ _('directory not writable')|uc_first }}: export/csv</span></p>
    {% endif %}
    <div style="float:left;">{{ table.display() }}</div>
{% endblock %}

<span id="{{ field.id }}-button"
    class="{{ config.CSS.button.secondary }}"
    onclick="$('#{{ field.id }}-modal').modal('show')">
        {{ _('change')|uc_first }}
</span>
<br>
<div id="{{ field.id }}-selection" class="selection" style="text-align:left;">
    {{ '<br>'.join(selection)|safe }}
</div>
<div
    id="{{ field.id }}-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 100%!important;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    {{ _(field.id.replace('_', ' '))|uc_first }}
                </h5>
                <button
                    type="button"
                    class="{{ config.CSS.button.primary }}"
                    data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">{{ table.display(field.id) }}</div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="{{ config.CSS.button.primary }}"
                    data-dismiss="modal"
                    onclick="selectFromTableMulti('{{ field.id }}')">
                    {{ _('close')|uc_first }}
                </button>
            </div>
        </div>
    </div>
</div>

{% extends "layout.html" %}
{% block content %}
    {{ form|display_form('login-form') }}
    {% if config.DEMO_MODE %}
        <p>User: Demolina, Pass: Demolina</p>
        <script>
            $(document).ready(function () {
                $("#username").val('Demolina');
                $("#password").val('Demolina');
            });
        </script>
    {% elif session.settings.mail %}
        <p>
            <a href="{{ url_for('reset_password') }}">{{ _('Forgot your password?') }}</a>
        </p>
    {% endif %}
    <p>
        <a
          class="{{ config.CSS.button.primary }}"
          href="/static/manual/troubleshooting/login.html"
          target="_blank"
          rel="noopener noreferrer">
                <i class="fas fa-book"></i> {{ _('troubleshooting')|uc_first }}
        </a>
    </p>
{% endblock %}
